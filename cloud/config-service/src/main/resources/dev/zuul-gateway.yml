server:
  port: 8002
ribbon:
  connect-timeout: 10000
  read-timeout: 10000
  okhttp:
    enabled: true
  host:
    socket-timeout-millis: 10000
zuul:
  routes:
    users:
      path: "/users/**"
      service-id: user-service
    orders:
      path: "/orders/**"
      service-id: order-service
hystrix:
  threadpool:
    default:
      coreSize: 10
      maxQueueSize: 5
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
