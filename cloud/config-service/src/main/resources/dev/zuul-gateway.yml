server:
    port: 8002
ribbon:
    connect-timeout: 10000
    read-timeout: 10000
    okhttp:
        enabled: true
    host:
        socket-timeout-millis: 10000
zuul:
    routes:
        users:
            path: "/users/**"
            url: https://jsonplaceholder.typicode.com/users
        orders:
            path: "/orders/**"
            service-id: order-service
hystrix:
    threadpool:
        default:
            coreSize: 10
            maxQueueSize: 5
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 30000
feign:
    okhttp:
        enabled: true
    client:
        config:
            default:
                connectTimeout: 10000
                readTimeout: 10000
